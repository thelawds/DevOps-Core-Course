name: Python CI & Docker Build

on:
  # Trigger on pushes to main branch
  push:
    branches: [master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  
  # Trigger on pull requests to main
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  
  # Allow manual trigger
  workflow_dispatch:

env:
  # Docker configuration
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_HUB_REPOSITORY: ${{ secrets.DOCKER_USERNAME }}/app_python
  
  # Python configuration
  PYTHON_VERSION: '3.13'
  
  # Application configuration
  APP_NAME: app_python

jobs:
  # Job 1: Code Quality & Testing
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.13']
      fail-fast: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            app_python/requirements.txt

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt
          pip install ruff mypy bandit
      
      - name: Lint with Ruff
        run: |
          ruff check . --config=ruff.toml || true
          ruff format . --check || true
      
      - name: Type check with mypy
        run: |
          mypy app_python/app.py --ignore-missing-imports || true
      
      - name: Security scan with Bandit
        run: |
          bandit -r app_python/app.py -f json -o bandit-report.json || true
        continue-on-error: true
      
      - name: Run tests with pytest
        run: |
          pytest app_python/tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --junitxml=junit.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          file: ./junit.xml
          flags: unittests
          name: test-results
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results for Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed with coverage report" >> $GITHUB_STEP_SUMMARY
      
      - name: Cache pip packages stats
        if: always()
        run: |
          echo "## Cache Statistics" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cache Key | \`pip-\${{ hashFiles('app_python/requirements*.txt') }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | ${{ matrix.python-version }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.setup-python.outputs.cache-hit }}" == "true" ]]; then
            echo "| Cache Status | HIT |" >> $GITHUB_STEP_SUMMARY
            echo "| Time Saved | ~45 seconds |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Cache Status | MISS |" >> $GITHUB_STEP_SUMMARY
            echo "| Time Spent | ~50 seconds (full install) |" >> $GITHUB_STEP_SUMMARY
          fi
  security-scan:
    name: Security & Vulnerability Scan
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=requirements.txt
      
      - name: Run Snyk monitor (continuous monitoring)
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --project-name=${{ env.APP_NAME }}
      
      - name: Upload Snyk results as SARIF
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
      
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
      
      - name: Generate Security Report
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "### Snyk Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          echo "Scan completed. Results available in GitHub Security tab." >> $GITHUB_STEP_SUMMARY
  # Job 2: Build docker image
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver-opts: |
            image=moby/buildkit:latest
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Generate CalVer version
        id: version
        run: |
          VERSION=$(date -u +'%Y.%m.%d-%H%M')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          SHORT_DATE=$(date -u +'%Y.%m.%d')
          echo "short_date=${SHORT_DATE}" >> $GITHUB_OUTPUT
          
          YEAR_MONTH=$(date -u +'%Y.%m')
          echo "year_month=${YEAR_MONTH}" >> $GITHUB_OUTPUT
          
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit_hash=${COMMIT_HASH}" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "build_type=scheduled" >> $GITHUB_OUTPUT
          else
            echo "build_type=commit" >> $GITHUB_OUTPUT
          fi
      
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_REPOSITORY }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.short_date }}
            type=raw,value=${{ steps.version.outputs.year_month }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=scheduled,enable=${{ github.event_name == 'schedule' }}
            type=raw,value=stable,enable=${{ steps.version.outputs.build_type == 'commit' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: app_python/
          file: app_python/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.version.outputs.short_date }}
            VERSION=${{ steps.version.outputs.version }}
            VCS_REF=${{ steps.version.outputs.commit_hash }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_HUB_REPOSITORY }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
      
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-scan'
      
      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Successfully built and pushed image to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.version.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
