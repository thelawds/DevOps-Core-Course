line-length = 100
target-version = "py313"

[lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "SIM", "ARG"]
ignore = []

[lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow asserts in tests

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"